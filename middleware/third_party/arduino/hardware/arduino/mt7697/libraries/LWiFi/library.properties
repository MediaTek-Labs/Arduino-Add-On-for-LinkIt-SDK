sentence=Enables network connection (local and Internet) on the LinkIt 7697 HDK.
paragraph=This LWiFi library provides similar interface to the LinkIt 7697 HDK library. With this library you can instantiate Servers, Clients and send/receive UDP packets through WiFi. The MT7687 HDK can connect either to open or encrypted networks (WEP, WPA). The IP address can be assigned statically or through a DHCP. The library can also manage DNS.
